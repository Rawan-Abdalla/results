<!DOCTYPE html>
<html>
    <head>
        <title> Result Summary </title>
        <link rel="stylesheet"
         href="result-summary.css">
         <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800" rel="stylesheet">
    </head>
    <body>
        <div class="main-rec">
            <div class="blue-rec">
                <p class="Results">
                     Your Result
                </p>
                <div class="score">
                    <div class="small-no">
                        76
                    </div>
                    <div class="total">
                        of 100
                    </div>
                </div>
                
                <div class="assesment">
                    <div class="Great"> Great</div>
                    <div class="relative-assesment">
                        You scored higher than 65% 
                        of the people who have taken 
                        these tests.
                    </div>
                </div>
            </div>
            <div>
                <div class="white-rec">
                    <div class="summary">
                        Summary
                    </div>
                    <div class="criteria">
                        <div class="reaction">
                            <div><img src="icon-reaction.svg"></div>
                            <p class="word-1"> Reaction </p>
                            <div class="s-score">80/100</div>
                        </div>
                        <div class="memory">
                            <div><img src="icon-memory.svg"></div>
                            <p class="word-2"> Memory </p>
                            <div class="s-score">92/100</div>
                        </div>
                        <div class="verbal">
                            <div><img src="icon-verbal.svg"></div>
                            <p class="word-3"> Verbal </p>
                            <div class="s-score">61/100</div>
                        </div>
                        <div class="visual">
                            <div><img src="icon-visual.svg"></div>
                            <p class="word-4"> Visual </p>
                            <div class="s-score">72/100</div>
                        </div>
                        <div class="continue">
                            <button class="click">
                                Continue
                            </button>
                        </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
